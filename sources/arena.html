<!doctype html>
<html lang=en>

<head>

    <meta charset=utf-8>
    <title>ARE.NA</title>
</head>
<style type="text/css">
body,
html {
    margin: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.k {
    text-align: center;
    font-family: 'Arial', sans-serif;
    font-size: 1.75rem;
    line-height: 1.33;
    color: #585858;
}
</style>

<body>
    <div color="gray.base" class="k"></div>
    <script type="text/javascript">
    var d = document.querySelector('.k'),
        t = 0;
    setInterval(_ => {
        t = (t + 1) % 3;
        d.innerText = '.'.repeat(1 + t);
    }, 175);
    </script>
</body>
