<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie_svg.min.js"></script>
    <style type="text/css">
    html,
    body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    lottie.loadAnimation({
        container: document.body, // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '../resources/google_home/loader_thinking.json' // the path to the animation json
    });
    </script>
</body>

</html>
