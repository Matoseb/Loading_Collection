<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Xerox Star</title>
</head>
<style type="text/css">

	html, body {
		align-items: center;
		animation: a 0.4s steps(2) infinite;
		display: flex;
		height: 100%;
		justify-content: center;
		margin: 0;
		--t: 50%;
		width: 100%
	}

	div {
		background: black;
		height: 10vmin;
		max-width: 10px;
		max-height: 10px;
		transform: translateY(var(--t));
		width: 10vmin
	}

	#a {
		transform: translateY(calc(var(--t) * -1))
	}

	@keyframes a {
		to {
			--t: -50%
		}
	}

</style>
<body>
	<div></div>
	<div id="a"></div>
</body>
</html>
