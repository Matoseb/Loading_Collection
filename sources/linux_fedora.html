<!DOCTYPE html>
<html>

<head lang="en">
    <!-- http://blogger-indonesian.blogspot.com/2011/05/how-to-install-linux-fedora-10-based.html -->
    <!-- https://www.youtube.com/watch?v=bOehIKhGI_M -->
    <title>Linux Fedora</title>
    <meta charset="utf-8">
    <style>
    :root {
        --d: 17s;
        --s: 2vmax
    }

    html,
    body {
        height: 100%;
        margin: 0;
        width: 100%;
        background: #000;
        overflow: hidden
    }

    body {
        padding: 0 var(--s) calc(var(--s) * 2) var(--s);
        box-sizing: border-box
    }

    #bar {
        display: flex;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: var(--s)
    }

    #progress {
        position: relative;
        width: 100%
    }

    svg {
        fill: red;
        height: 75%;
        align-self: center;
        flex: 0 0 auto;
        margin-left: var(--s);
        animation: var(--d) i steps(1, end) infinite;
        image-rendering: crisp-edges;
        image-rendering: pixelated
    }

    .a {
        background: #00457E;
        animation: a steps(10, start) infinite
    }

    .b {
        background: #0071B3;
        animation: b steps(10, start) infinite
    }

    .c {
        background: #fff;
        animation: c steps(10, start) infinite
    }

    .p {
        animation-duration: var(--d);
        position: absolute;
        height: 100%
    }

    #container {
        opacity: 1;
        position: relative;
        width: 100%;
        height: 100%;
        animation: var(--d) o steps(1, end) infinite;
    }

    @keyframes o {
        94% {
            opacity: 1
        }

        96%,
        to {
            opacity: 0
        }
    }

    @keyframes i {
        0% {
            fill: #00457E
        }

        73% {
            fill: #0071B3
        }

        80%,
        to {
            fill: white;
        }
    }

    @keyframes a {
        0% {
            width: 0%;
        }

        10%,
        12% {
            width: 15%;
        }

        28% {
            width: 30%;
        }

        34%,
        37% {
            width: 45%;
        }

        42% {
            width: 60%;
        }

        55% {
            width: 75%;
        }

        65% {
            width: 90%;
        }

        73% {
            width: 100%;
        }

        80%,
        90%,
        to {
            width: 100%;
        }
    }

    @keyframes b {
        0% {
            width: 0%;
        }

        10% {
            width: 0%;
        }

        28%,
        30% {
            width: 15%;
        }

        34% {
            width: 30%;
        }

        40%,
        42% {
            width: 45%;
        }

        45% {
            width: 60%;
        }

        60%,
        65% {
            width: 75%;
        }

        70% {
            width: 90%;
        }

        80%,
        to {
            width: 100%;
        }
    }

    @keyframes c {
        0% {
            width: 0%
        }

        8% {
            width: 0%
        }

        27%,
        30% {
            width: 0%
        }

        34%,
        37% {
            width: 15%
        }


        43% {
            width: 30%
        }

        51%,
        53% {
            width: 45%
        }

        62% {
            width: 60%
        }

        71%,
        73% {
            width: 75%
        }

        86%,
        88% {
            width: 90%
        }

        95%,
        to {
            width: 100%
        }
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="bar">
            <div id="progress">
                <div class="a p"></div>
                <div class="b p"></div>
                <div class="c p"></div>
            </div>
            <svg viewBox="0 0 79 10">
                <polygon points="70,9 70,10 64,10 64,9 66,9 66,3 64,3 64,2 65,2 65,1 66,1 66,0 68,0 68,9 " />
                <polygon points="43,4 43,6 41,6 41,4 40,4 40,5 39,5 39,9 40,9 40,10 36,10 36,9 37,9 37,4 36,4 36,3 38,3 38,4 39,4 
    39,3 42,3 42,4 " />
                <polygon points="25,9 25,10 23,10 23,9 22,9 22,4 21,4 21,5 20,5 20,9 22,9 22,10 19,10 19,9 18,9 18,5 19,5 19,4 20,4 
    20,3 22,3 22,1 21,1 21,0 24,0 24,9 " />
                <polygon points="52,9 52,10 50,10 50,9 49,9 49,6 47,6 47,9 49,9 49,10 46,10 46,9 45,9 45,6 46,6 46,5 49,5 49,4 46,4 
    46,3 50,3 50,4 51,4 51,9 " />
                <path d="M33,4V3h-5v1h-1v5h1v1h5V9h1V4H33z M29,9V4h3v5H29z" />
                <path d="M16,6V4h-1V3h-5v1H9v5h1v1h5V9h1V8h-2v1h-3V6H16z M11,4h3v1h-3V4z" />
                <path d="M78,1V0h-5v1h-1v8h1v1h5V9h1V1H78z M77,9h-3V7h1V6h1V5h1V9z M77,3h-1v1h-1v1h-1V1h3V3z" />
                <polygon points="7,0 7,3 6,3 6,2 5,2 5,1 3,1 3,4 4,4 4,3 5,3 5,6 4,6 4,5 3,5 3,9 4,9 4,10 0,10 0,9 1,9 1,1 0,1 0,0 
    " />
            </svg>
        </div>
    </div>
</body>

</html>
