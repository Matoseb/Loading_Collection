<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Text filling with water</title>
    <!-- https://codepen.io/lbebber/pen/xrwja -->
    <style>

    html,
    body {
        margin: 0;
        background: #141414;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #c {
        font-family: 'Cabin Condensed', sans-serif;
        font-weight: bold;
    }

    svg {
        overflow: visible;
        width: 75vmin;
    }
    </style>
</head>

<body>
    <svg viewBox="0 0 100 22">
        <defs>
            <pattern id="p" y="17" x="15" width="15" height="50" patternUnits="userSpaceOnUse">
                <g transform="translate(0, 10)">
                    <path stroke="white" fill="white" d="M15-2.5V22H0V-2.5C0-2.5,0.9-2,3.7-2s3.8-0.5,3.8-0.5S8.4-3,11.3-3S15-2.5,15-2.5z" />
                </g>
                <animate attributeName="y" values="11;4;-1;-3;-4;-10;17;17" dur="15s" repeatCount="indefinite" />
                <animate attributeName="x" values="15;0" dur="1s" repeatCount="indefinite" />
            </pattern>
        </defs>
        <text x="50%" y="50%" id="c" font-size="22" fill="url(#p)" dominant-baseline="middle" text-anchor="middle">LOADING</text>
    </svg>
</body>

</html>
