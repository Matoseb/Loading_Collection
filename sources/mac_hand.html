<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hand Mac</title>
    <style type="text/css">
    html,
    body {
        overflow: hidden;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    div {
        /*background: url(../resources/mac_hand/mac_hand.svg);*/
        background-size: 24px;
        width: 24px;
        height: 24px;
        position: relative;

    }

    div::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        background: url(../resources/mac_hand/mac_hand.svg);
        width: 24px;
        height: 24px;
        background-size: 24px;
        animation: a 1s steps(5) infinite;
    }

    @media (-webkit-min-device-pixel-ratio: 2),
    (min-resolution: 192dpi) {
        div::after {
            transform: scale(0.5);
            transform-origin: 0 0;
            width: 48px;
            height: 48px;
            background-size: 48px;
        }
    }

    @keyframes a {

        0%,
        30% {
            background-position-y: 100%;
        }

        70% {
            background-position-y: 0;
        }
    }
    </style>
    <script defer type="text/javascript" src="../resources/custom_cursor.js"></script>
</head>

<body>
    <div></div>
</body>

</html>
