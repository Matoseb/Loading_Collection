<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Netscape</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        background: #C0C0C0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-focus-ring-color: rgba(0, 0, 0, 0);
        outline: none;
    }

    label {
        transform: scale(2);
        width: 40vmin;
        height: 40vmin;
        max-height: 44px;
        max-width: 44px;
        position: relative;
        cursor: pointer;

        box-shadow:
            inset -1px -1px #808080,
            inset 1px 1px #fff;
        padding: 2px;
        box-sizing: border-box;
        outline: 1px solid black;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        overflow: hidden;
    }


    label:active {
        box-shadow:
            inset -1px -1px #fff,
            inset 1px 1px #808080;
    }

    label input {
        display: none;
    }

    label div {
        width: 100%;
        height: 100%;
        background: url(../resources/netscape/s.png) no-repeat;
        background-size: 100%;
        position: relative;
    }

    label div::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(../resources/netscape/netscape.gif) no-repeat;
        background-size: 100%;
    }

    label input:checked+div::after {
        z-index: -1;
    }
    </style>
    <script>
    addEventListener('mouseup', e => {
        if (e.target !== document.body)
            e.stopPropagation();
    }, true);
    </script>
</head>

<body>
    <!--  -->
    <label>
        <input type="checkbox">
        <div></div>
    </label>
</body>

</html>
