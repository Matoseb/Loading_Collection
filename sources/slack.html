<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SLACK</title>
    <style>
    html,
    body {
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    svg {
        transform: rotate(-16deg);
        overflow: visible;
    }
    </style>
</head>

<body>
    <svg width="50%" height="50%" viewBox="0 0 5 5">
        <use xlink:href="#r" fill="#6dcadc" transform="rotate(0, 2.5, 2.5)" />
        <use xlink:href="#r" fill="#e9a81f" transform="rotate(90, 2.5, 2.5)" />
        <use xlink:href="#r" fill="#3db991" transform="rotate(270, 2.5, 2.5)" />
        <use xlink:href="#r" fill="#e01463" transform="rotate(180, 2.5, 2.5)" />
        <defs>
            <rect id="r" y="1" height="1" opacity="0.8" ry="0.5">
                <animate begin="0" dur="2s" repeatCount="indefinite" attributeName="width" calcMode="spline" values="1;5;5;1;1" keySplines="0.5 0 0.5 1;0 0 0 0;0.5 0 0.5 1;0.5 0 0.5 1" keyTimes="0;0.3;0.4;0.8;1"></animate>
                <animate begin="0" dur="2s" repeatCount="indefinite" attributeName="x" calcMode="spline" values="0;0;0;4;0" keySplines="0.5 0 0.5 1;0 0 0 0;0.5 0 0.5 1;0.5 0 0.5 1" keyTimes="0;0.3;0.4;0.8;1"></animate>
            </rect>
        </defs>
    </svg>
</body>

</html>
