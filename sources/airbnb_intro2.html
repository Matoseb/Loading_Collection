<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Airbnb app intro 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie_svg.min.js"></script>
    <style>

    html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    body {
        overflow: hidden;
        margin: 0;
        width: 50%;
        height: 50%;
        max-width: 100px;
        max-height: 100px;
    }

    </style>
</head>

<body>
    <script type="text/javascript">
    lottie.loadAnimation({
        container: document.body,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '../resources/airbnb/n2_property_spinner.json'
    });
    </script>
</body>

</html>
