<!DOCTYPE html>
<html>

<head>
    <!-- https://console.firebase.google.com/ -->
    <title>FIREBASE</title>
    <style type="text/css">
    body {
        background-color: #f5f7f9;
        --fire-focus-outline-color: rgba($GMP_COLOR_PRIMARY_DEFAULT, .5)
    }

    #a {
        align-items: center;
        background-color: #f5f7f9;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        left: 0;
        opacity: 1;
        position: absolute;
        right: 0;
        top: 0;
        transform: translateZ(0);
        z-index: 999
    }

    #b {
        --fs-frames: 51;
        --fs-width: 90px;
        display: flex;
        height: 130px;
        width: var(--fs-width);
        overflow: hidden
    }

    #b img {
        height: 100%;
        width: calc(var(--fs-width) * var(--fs-frames));
        animation: b 4.25s steps(calc(var(--fs-frames) - 1)) infinite
    }

    @keyframes b {

        14.45%,
        70% {
            opacity: 1;
            transform: translateX(calc(-1 * var(--fs-width) * (var(--fs-frames) - 1)))
        }

        75%,
        to {
            opacity: 0;
            transform: none
        }
    }

    svg {
        margin-top: 0;
        opacity: 0;
        animation: f 4.25s ease infinite, r 1s linear infinite
    }

    @keyframes f {

        0%,
        35.3% {
            opacity: 0
        }

        50%,
        70% {
            opacity: 1
        }

        75%,
        to {
            opacity: 0
        }
    }

    @keyframes r {
        0% {
            transform: rotateZ(0)
        }

        to {
            transform: rotateZ(1turn)
        }
    }
    </style>

<body>
    <div id="a">
        <div id="b">
            <img src="../resources/firebase/bootanim-sprite2.png">
            <!-- <img alt="" aria-hidden="true" src="../resources/firebase/bootanim-sprite.png" srcset="../resources/firebase/bootanim-sprite.png, ../resources/firebase/bootanim-sprite@2x.png 2x"> -->
        </div>
        <svg width="24" height="24">
            <path d="M12 21a9 9 0 1 0-9-9" fill="none" stroke="#b0bec5" stroke-width="2" stroke-linecap="round"></path>
        </svg>
    </div>
</body>

</html>
