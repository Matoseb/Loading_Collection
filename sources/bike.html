<!DOCTYPE html>
<html>

<head>
    <title>BIKE</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    div {
        position: relative;
        width: 60vmin;
        height: 60vmin;
    }

    div::before {
        content: 'Saving trees...';
        z-index: 0;
        top: 80%;
        font-family: arial;
        font-size: 11vmin;
        text-align: left;
        color: #BBBBBB;
        white-space: nowrap;

        position: absolute;
        width: 100%;
        animation: text 10s steps(1, end) infinite;
    }

    svg {
        z-index: 100;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .rotate {
        animation: rotate 0.8s steps(12, end) infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }


        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes text {
        0% {
            content: 'Saving trees...';
        }

        33% {
            content: 'Typesetting...';
        }

        66%, 100% {
            content: 'Rendering...';
        }
    }
    </style>
</head>

<body>
	<a href="http://www.wholeearth.com/issue-electronic-edition.php?iss=1010"></a>
    <div>
        <svg viewBox="0 0 55 55" version="1.1">
            <g transform="translate(27.5, 27.5)">
                <use href="#wheel" transform="translate(-14,0)" />
                <use href="#wheel" transform="translate(16,0)" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M -14 0 L 0 0 L 12 -13 L -2 -11 L -14 0 M 0,0 L -2 -11 M -4 -14 L 2 -14 M 16 0 L 12 -13 L 12 -15 M 10 -16 L 16 -16 L 16 -14
        " fill="none" stroke="#AAAAAA" />
            </g>
            <defs>
                <g id="slice">
                    <rect x="-1" y="4" width="2" height="6" rx="12" ry="12" fill-opacity="0.6" fill="black" stroke="none" />
                </g>
                <g id="spoke">
                    <use transform="rotate(0 0 0)" opacity="calc(1 / 12 * 10)" href="#slice" />
                    <use transform="rotate(30 0 0)" opacity="calc(1 / 12 * 11)" href="#slice" />
                    <use transform="rotate(60 0 0)" href="#slice" />
                </g>
                <g id="wheel" class="rotate">
                    <use transform="rotate(0 0 0)" opacity="calc(1 / 4)" href="#spoke" />
                    <use transform="rotate(90 0 0)" opacity="calc(1 / 4 * 2)" href="#spoke" />
                    <use transform="rotate(180 0 0)" opacity="calc(1 / 4 * 3)" href="#spoke" />
                    <use transform="rotate(270 0 0)" href="#spoke" />
                </g>
            </defs>
        </svg>
    </div>
</body>

</html>
