<!DOCTYPE html>
<html>

<head lang="en">
    <!-- http://blogger-indonesian.blogspot.com/2011/05/how-to-install-linux-fedora-10-based.html -->
    <!-- https://www.youtube.com/watch?v=bOehIKhGI_M -->
    <title>Linux Fedora</title>
    <meta charset="utf-8">
    <style>
    :root {
        --d: 17s;
        --s: 2vmax
    }

    html,
    body {
        height: 100%;
        margin: 0;
        width: 100%;
        background: #000;
        overflow: hidden
    }

    body {
        padding: 0 var(--s) calc(var(--s) * 2) var(--s);
        box-sizing: border-box
    }

    #bar {
        display: flex;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: var(--s)
    }

    #progress {
        position: relative;
        width: 100%
    }

    img {
        height: 75%;
        align-self: center;
        flex: 0 0 auto;
        margin-left: var(--s);
        animation: var(--d) i steps(1, end) infinite;
        image-rendering: crisp-edges;
        image-rendering: pixelated
    }

    .a {
        background: #00457E;
        animation: a steps(10, start) infinite
    }

    .b {
        background: #0071B3;
        animation: b steps(10, start) infinite
    }

    .c {
        background: #fff;
        animation: c steps(10, start) infinite
    }

    .p {
        animation-duration: var(--d);
        position: absolute;
        height: 100%
    }

    #container {
        opacity: 1;
        position: relative;
        width: 100%;
        height: 100%;
        animation: var(--d) o steps(1, end) infinite;
    }

    @keyframes o {
        94% {
            opacity: 1
        }

        96%,
        to {
            opacity: 0
        }
    }

    @keyframes i {
        0% {
            filter: grayscale(0%) brightness(70%)
        }

        73% {
            filter: grayscale(0%) brightness(100%)
        }

        80%,
        to {
            filter: grayscale(100%) brightness(10000%)
        }
    }

    @keyframes a {
        0% {
            width: 0%;
        }

        10%,
        12% {
            width: 15%;
        }

        28% {
            width: 30%;
        }

        34%,
        37% {
            width: 45%;
        }

        42% {
            width: 60%;
        }

        55% {
            width: 75%;
        }

        65% {
            width: 90%;
        }

        73% {
            width: 100%;
        }

        80%,
        90%,
        to {
            width: 100%;
        }
    }

    @keyframes b {
        0% {
            width: 0%;
        }

        10% {
            width: 0%;
        }

        28%,
        30% {
            width: 15%;
        }

        34% {
            width: 30%;
        }

        40%,
        42% {
            width: 45%;
        }

        45% {
            width: 60%;
        }

        60%,
        65% {
            width: 75%;
        }

        70% {
            width: 90%;
        }

        80%,
        to {
            width: 100%;
        }
    }

    @keyframes c {
        0% {
            width: 0%
        }

        8% {
            width: 0%
        }

        27%,
        30% {
            width: 0%
        }

        34%,
        37% {
            width: 15%
        }


        43% {
            width: 30%
        }

        51%,
        53% {
            width: 45%
        }

        62% {
            width: 60%
        }

        71%,
        73% {
            width: 75%
        }

        86%,
        88% {
            width: 90%
        }

        95%,
        to {
            width: 100%
        }
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="bar">
            <div id="progress">
                <div class="a p"></div>
                <div class="b p"></div>
                <div class="c p"></div>
            </div>
            <img src="../resources/linux_fedora/1.png">
		</div>
        </div>
</body>

</html>
