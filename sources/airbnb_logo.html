<!DOCTYPE html>
<html>

<head>
    <!-- airbnb app logo -->
    <title>AIRBNB APP LOGO</title>
    <script src="../resources/lottie.min.js" type="text/javascript"></script>
    <style type="text/css">

    html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    body {
        overflow: hidden;
        margin: 0;
        width: 50%;
        height: 50%;
        max-width: 100px;
        max-height: 100px;
    }

    </style>
</head>

<body>
    <div></div>
    <script type="text/javascript">
    lottie.loadAnimation({
        container: document.body,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '../resources/airbnb/n2_spinning_belo_rausch.json',
        rendererSettings: {
            progressiveLoad: true
        }
    });
    </script>
</body>

</html>
