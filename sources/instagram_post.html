<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>INSTAGRAM POST</title>
    <style>
    html,
    body {
        background: #000;
        align-items: center;
        justify-content: center;
        display: flex;
        margin: 0;
        width: 100%;
        overflow: hidden;
        height: 100%
    }

    svg {
        width: 10vmin;
        height: 10vmin;
        animation: l 1.2s steps(12) infinite
    }

    @keyframes l {
        100% {
            transform: rotate(1turn)
        }
    }
    </style>
</head>

<body>
    <svg viewBox="0 0 100 100">
        <defs>
        	<rect id="r" x="72" y="47" height="6" width="25" rx="3" ry="3" fill="#fafafa" />
        </defs>
        <use xlink:href="#r" opacity="0.08333333333333333" transform="rotate(30 50 50)"/>
        <use xlink:href="#r" opacity="0.16666666666666666" transform="rotate(60 50 50)"/>
        <use xlink:href="#r" opacity="0.25" transform="rotate(90 50 50)"/>
        <use xlink:href="#r" opacity="0.3333333333333333" transform="rotate(120 50 50)"/>
        <use xlink:href="#r" opacity="0.4166666666666667" transform="rotate(150 50 50)"/>
        <use xlink:href="#r" opacity="0.5" transform="rotate(180 50 50)"/>
        <use xlink:href="#r" opacity="0.5833333333333334" transform="rotate(210 50 50)"/>
        <use xlink:href="#r" opacity="0.6666666666666666" transform="rotate(240 50 50)"/>
        <use xlink:href="#r" opacity="0.75" transform="rotate(270 50 50)"/>
        <use xlink:href="#r" opacity="0.8333333333333334" transform="rotate(300 50 50)"/>
        <use xlink:href="#r" opacity="0.9166666666666666" transform="rotate(330 50 50)"/>
    </svg>
</body>

</html>
